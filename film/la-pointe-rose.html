	<div id="lpr">
		<div id="lpr-titre">
			<h4 class="light-font center">La montée des eaux avait englouti toute la planète, il n'y avait plus aucun espoir sauf une île : </h4>

		<div id="infoslpr-container" class="Xmargin5 display-computer-tablette">
			<button class="btn-left" onclick="changeBlock(-1)"></button>
	        <div class="info-block">
	            <div class="block">

	            </div>
	            <div class="block">

	            </div>
	            <div class="block">
	            	<img src="../images/film/lpr/geographie.webp" style="width: 78vw;margin-left: -4vw;">
	            </div>

	            <div class="block-mobile">
			        <img src="../images/film/lpr/population-mobile.webp" style="width: 80vw;">

<!-- FOOTER -->
	<div id="footer"></div>

<script>
let currentIndex = 0; // L'index de départ est 0 (le premier élément)

function changeBlock(direction) {
  const blocks = document.querySelectorAll('.block'); // Sélectionne tous les blocks
  const containerWidth = document.querySelector('.info-block').clientWidth;
  currentIndex += direction; // Incrémente ou décrémente l'index

  // Empêche le débordement
  if (currentIndex >= blocks.length) {
    currentIndex = 0; // Retour au premier block si on dépasse le dernier
  } else if (currentIndex < 0) {
    currentIndex = blocks.length - 1; // Va au dernier block si on dépasse le premier
  }

  // Déplace le bloc d'info pour afficher le block courant
  document.querySelector('.info-block').style.transform = `translateX(-${currentIndex * containerWidth}px)`;
}

function changeBlockMobile(direction) {
  const blocks = document.querySelectorAll('.block-mobile'); // Sélectionne tous les blocks
  const containerWidth = document.querySelector('.info-block-mobile').clientWidth;
  currentIndex += direction; // Incrémente ou décrémente l'index

  // Empêche le débordement
  if (currentIndex >= blocks.length) {
    currentIndex = 0; // Retour au premier block si on dépasse le dernier
  } else if (currentIndex < 0) {
    currentIndex = blocks.length - 1; // Va au dernier block si on dépasse le premier
  }

  // Déplace le bloc d'info pour afficher le block courant
  document.querySelector('.info-block-mobile').style.transform = `translateX(-${currentIndex * containerWidth}px)`;
}
</script>
