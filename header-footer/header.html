<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
</head>

<body>

<div id="header">
	<a id="header-logo-container" href="https://www.harmoniedudoutefilm.fr">
		<img id="logo-header" src="images/logo-hdd/logo.webp" alt="Logo de L'Harmonie du Doute">
		<div id="titre-header">
			<img src="images/logo-hdd/harmonie.webp" alt="Logo de L'Harmonie du Doute">
			<img id="header-doute" src="images/logo-hdd/doute.webp" alt="Logo de L'Harmonie du Doute">
		</div>
	</a>
	
	<div class="display-computer header">
		<div id="header-title-container">
			<!-- LE FILM --> 
		    <a class="header-links" href="https://www.harmoniedudoutefilm.fr/film">Le Film</a>
			<!-- L'EQUIPE --> 
		    <a class="header-links" href="https://www.harmoniedudoutefilm.fr/equipe">L'Équipe</a>
			<!-- EN SAVOIR PLUS --> 
		    <a class="header-links" href="https://www.harmoniedudoutefilm.fr/en-savoir-plus">En Savoir Plus</a>
			<!-- SOUTENIR --> 
		    <a class="header-links-plus" href="https://www.harmoniedudoutefilm.fr/nous-soutenir">Nous Soutenir</a>
	    </div>	
		<div id="header-media-container">
			<!-- INSTA --> 
		    <a href="https://www.instagram.com/harmoniedudoutefilm/">
		    	<img class="header-media" src="images/icons/contact/dark-bkgd/instagram-1.webp" alt="Instagram">
		    </a>
			<!-- TIKTOK --> 
		    <a href="https://www.tiktok.com/@harmoniedudoutefilm">
		    	<img class="header-media" src="images/icons/contact/dark-bkgd/tiktok-1.webp" alt="Tiktok">
		    </a>
		    <!-- CONTACT --> 
		    <a href="https://www.harmoniedudoutefilm.fr/contact">
		    	<img class="header-media" src="images/icons/contact/dark-bkgd/contact-1.webp" alt="Contact">
		    </a>
		</div>
		</div>
	</div>

	<div class="header display-tablette-mobile">
		<!-- MENU -->
			<div id="header-menu" class="header-mobile">
				<a href="https://www.harmoniedudoutefilm.fr">
					<div id="titre-header-menu">
						<img src="images/logo-hdd/harmonie.webp" alt="Logo de L'Harmonie du Doute">
						<img src="images/logo-hdd/doute-logo.webp" alt="Logo de L'Harmonie du Doute">
					</div>
				</a>
				<div class="header-bar-mobile"></div>
				<div id="header-title-mobile">
					<!-- LE FILM --> 
				    <div style="display: flex;align-items:center">
					    <img src="images/icons/header-footer/film.webp" class="header-smartphone-icon">
					    <a class="header-links" href="https://www.harmoniedudoutefilm.fr/film">
					    	Le Film
					    </a>
				    </div>
					<!-- L'EQUIPE --> 
					<div style="display: flex;align-items:center">
						<img src="images/icons/header-footer/equipe.webp" class="header-smartphone-icon">
					    <a class="header-links" href="https://www.harmoniedudoutefilm.fr/equipe-du-film">
					    	L'Équipe
					    </a>
				     </div>
					<!-- EN SAVOIR PLUS --> 
					<div style="display: flex;align-items:center">
						<img src="images/icons/header-footer/en-savoir-plus.webp" class="header-smartphone-icon">
					    <a class="header-links" href="https://www.harmoniedudoutefilm.fr/en-savoir-plus">
					    	En Savoir Plus
					    </a>
					</div>
					<!-- SOUTENIR --> 
				    <a class="header-links-plus mobile" href="https://www.harmoniedudoutefilm.fr/soutenir">Soutenir</a>

				    <div id="header-media-container" class="mobile">
						<!-- INSTA --> 
					    <a href="https://www.instagram.com/harmoniedudoutefilm/">
					    	<img class="header-media mobile" src="images/icons/contact/dark-bkgd/instagram-1.webp" alt="Instagram">
					    </a>
						<!-- TIKTOK --> 
					    <a href="https://www.tiktok.com/@harmoniedudoutefilm">
					    	<img class="header-media mobile" src="images/icons/contact/dark-bkgd/tiktok-1.webp" alt="Tiktok">
					    </a>
					    <!-- CONTACT --> 
					    <a href="https://www.harmoniedudoutefilm.fr/contact">
					    	<img class="header-media mobile" src="images/icons/contact/dark-bkgd/contact-1.webp" alt="Contact">
					    </a>
					</div>
			    </div>
			</div>
		<!-- BARS MENU/FERMER -->
			<div class="nav-toggle" onclick="toggleMenuHeader(this)">
				<div id="nav-icon">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<div id="nav-text">
					<span id="text-menu" class="text menu-text">Menu</span>
					<span id="text-menu" class="text close-text">Fermer</span>
				</div>
			</div>
	</div>

	
</div>
</body>

</html>
