	<div id="footer"></div>

<script>
  //SCRIPT POUR COULEURS EN FORMAT MOBILE
    document.addEventListener("DOMContentLoaded", function() {

    function checkVisibility() {
        const windowHeight = window.innerHeight;
        const scrollY = window.scrollY || window.pageYOffset;
        const documentHeight = document.documentElement.scrollHeight;
        const elementsToWatch = document.querySelectorAll('.couleurs-svg');
        const numElements = elementsToWatch.length;

        // Normaliser le scrollY
        const normalizedScrollY = scrollY / (documentHeight - windowHeight);

        elementsToWatch.forEach(function(element, index) {
            const startPercent = 0.05 + (index / numElements) * 0.90;
            const endPercent = startPercent + (0.90 / numElements);

            // Vérifier si l'élément est visible entre les points de défilement calculés
            const elementVisible = (normalizedScrollY > startPercent && normalizedScrollY < endPercent);

            if (elementVisible) {
                element.classList.add("hover-effect");
            } else {
                element.classList.remove("hover-effect");
            }
        });
    }

	    // Vérifier la visibilité initiale des éléments
	    checkVisibility();

	    // Vérifier la visibilité lors du défilement
	    window.addEventListener('scroll', checkVisibility);
	    window.addEventListener('resize', checkVisibility);
	});

</script>
